<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <title>Custom Autocomplete Text Editor</title>
</head>

<body>
    <header id="header">
        <h1 id="title">Custom Autocomplete Text Editor</h1>
        <div id="topbar">
            <div id="text-file">
                <p id="text-file-heading">
                    <b>Text File</b>
                </p>
                <div id="text-file-div">
                    <button id="open">open</button>
                    <button id="new">new</button>
                    <button id="save">save</button>
                    <span id="filename"></span>
                </div>
            </div>
            <div id="keyword-file">
                <p id="keyword-file-heading">
                    <b>Keyword File</b>
                </p>
                <div id="keyword-file-div">
                    <button id="open-kw">open</button>
                    <span id="filename-kw"></span>
                </div>
            </div>
        </div>
    </header>
    <div>
        <section id="test"></section>
        <section id="editor">
            <textarea id="num" rows="100" disabled></textarea>
            <textarea id="box" rows="100">text editor</textarea>
        </section>
        <section id="fixed">
            <section id="sugg">
                <div id="count-div">
                    <span id="count-text">Words: </span>
                    <span id="count-number">0</span>
                    <span id="count-required"> / 0</span>
                </div>
                <div id="sugg-items"></div>
            </section>
            <section id="kw">
                All Keywords: <button id="kw-check">check</button>
            </section>
        </section>
    </div>
    <script src="./fs-helpers.js"></script>
    <script src="./helpers.js"></script>
    <script src="./index.js"></script>
</body>

</html>
